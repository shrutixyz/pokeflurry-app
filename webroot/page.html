<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Web View Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameParent">
      <div class="header">
        <div class="left">
          <p class="topright">Play</p>
          <p class="topright">Score <span id="score">0</span></p>
        </div>
        <div class="right">
          <img src="assets/logo.png" alt="">
          <div class="timer-parent">
            <img width="50" height="50" class="timer-icon" src="assets/timer-icon.png" alt="timer"/>
            <div id="timer"></div>
          </div>
        </div>
      </div>
      <center>
        <p class="identify">Select the correct Pokémon Card</p>
      </center>
      <div class="cards" id="cards">
        <!-- Cards will be dynamically generated -->
      </div>
      <p id="pokemonname" class="pokemonname">pokemon name</p>
    </div>
  
    <div class="game-over hidden" id="gameOver">
      <h1 id="game-over-text">Game Over!</h1>
      <p id="scoreEnd"></p>
      <p id="game-over-message">Try again or level up!</p>
      <button id="restartButton">Restart</button>
      <button id="level-up-button" class="hidden">You’re a Pokémon Master!</button>
  </div>
  
  
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
