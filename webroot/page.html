<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Web View Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameParent">
      <div class="header">
        <div class="title">Pokémon Challenge</div>
        <div class="timer" id="timer">60</div>
      </div>
    
      <div class="cards" id="cards">
        <!-- Cards will be dynamically generated -->
      </div>
    </div>
  
    <div class="game-over hidden" id="gameOver">
      <h1 id="game-over-text">Game Over!</h1>
      <p id="game-over-message">Try again or level up!</p>
      <button id="restartButton">Restart</button>
      <button id="level-up-button" class="hidden">You’re a Pokémon Master!</button>
  </div>
  
  
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
